<title>Template</title>

</head>
<body>
<div class="container">
	<h1>Pomodoro!</h1>

	
	
	<h3>Session</h3>
	<button id="sessionUp"><i class="fa fa-angle-up"></i></button>
	<span id="sessionTimer">
	
	</span>
	<button id="sessionDown"><i class="fa fa-angle-down"></i></button>


	<h3>Break</h3>
	<button id="breakUp"><i class="fa fa-angle-up"></i></button>

	<span id="breakTimer"></span>

	<button id="breakDown"><i class="fa fa-angle-down"></i></button>
	
	<button id="start">Start</button>
	<button id="reset">Reset</button>
	<button id="pause">Pause</button>
	<button id="stop">Stop</button>

	<div>
	<span id="bigAssClock"></span>
	<span id="status"></span>
	</div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>

<script src='scripts/main.js'></script>
</body>
